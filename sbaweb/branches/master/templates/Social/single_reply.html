{section name=i loop=$post}
<div class="list comments child">
<a class="small-thumb" href="index.php?profile=1&profile_id={$post[i].id}">{if $post[i].small_img}<img src="{$post[i].small_img}" border="0"/>{else}<img src="images/no_photo_small.gif" border="0"/>{/if}</a>
<div class="text">
    <span class="time">{$post[i].post_time|stripslashes|strip_tags}</span>
    <span><a href="index.php?profile=1&profile_id={$post[i].id}" class="username">{$post[i].name|stripslashes|strip_tags}</a>{$post[i].post|stripslashes|strip_tags}</span>
</div>
</div>
{/section}
