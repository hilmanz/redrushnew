<div style="padding:10px;"><p><h2>Challenge Management</h2></p><br /><table width="100%" border="0" cellspacing="0" cellpadding="0" class="addlist zebra">  <tr class="head">    <td><strong>Name</strong></td>	<td><strong>Level</strong></td>	<td><strong>Submit Date</strong></td>	<td><strong>Code</strong></td>   </tr>  {section name=i loop=$list}  <tr>    <td>{$list[i].name}</td>    <td>{$list[i].challenge_id|intval}</td>    <td>{$list[i].submit_date|date_format}</td>    <td>{$list[i].challenge_code}</td>  </tr>  {/section}</table><p>{$paging}</p></div>
