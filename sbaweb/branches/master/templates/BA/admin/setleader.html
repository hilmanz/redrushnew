<p><strong>BA Management</strong></p><br>
<br/>
{if $msg}<div style="color:#cc0000;">{$msg}</div>{/if}
<form method="GET" action="index.php?s=ba&act=setleader&id={$id}&cmd=save" >
<input type="hidden" name="s" value="ba" />
<input type="hidden" name="act" value="setleader" />
<input type="hidden" name="id" value="{$id}" />
<input type="hidden" name="cmd" value="save" />
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="addlist zebra">
<tr class="head">
	<td colspan="2">BA Profile</td>
</tr>
<tr><td width="180">ID</td><td>{$id}</td></tr>
<tr><td width="180">Username</td><td>{$username}</td></tr>
<tr><td width="180">Name</td><td>{$name}</td></tr>
<tr><td width="180">Register ID</td><td>{$regid}</td></tr>
<tr><td width="180">Register Date</td><td>{$regdate}</td></tr>
<tr><td width="180">Email</td><td>{$email}</td></tr>
<tr class="head">
	<td colspan="2">Members</td>
</tr>
<tr>
	<td colspan="2">
		<div style="width:100%;height:300px;overflow:auto;">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="addlist zebra">
			<tr class="head">
				<td width="60">ID</td>
				<td>Username</td>
				<td width="60">Mark</td>
			</tr>
			{section name=i loop=$ba}
			<tr>
				<td width="60">{$ba[i].id}</td>
				<td>{$ba[i].username}</td>
				<td width="60"><input type="checkbox" name="member[]" value="{$ba[i].id}" /></td>
			</tr>
			{/section}
		</table>
		</div>
	</td>
</tr>
<tr>
	<td colspan="2">
		<input type="submit" value="SUBMIT" style="padding:5px;margin:10px;" />
	</td>
</tr>
</table>
